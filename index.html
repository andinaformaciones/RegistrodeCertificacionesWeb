<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen con Mejoras Estéticas</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* 1. Cambio de fuente a Roboto */
            background: linear-gradient(135deg, #2c3e50, #4a69bd);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            padding: 20px; /* 2. Añadir padding para que la imagen no toque los bordes */
        }

        img {
            width: 100%;
            height: auto;
            border: 10px solid rgba(255, 255, 255, 0.5); /* Contorno blanco medio transparente */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Sombra sutil para añadir profundidad */
            border-radius: 15px; /* 3. Bordes redondeados para un look más suave */
            filter: brightness(0.95) contrast(1.1); /* 4. Ajuste de brillo y contraste para mejorar los colores */
            transition: box-shadow 0.3s ease; /* 5. Sombra se hace más pronunciada al hacer hover */
        }

        img:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); /* Efecto de sombra al hacer hover */
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 300; /* 6. Texto más ligero para un estilo moderno */
            letter-spacing: 2px; /* 7. Espaciado entre letras para mejorar la legibilidad */
        }

        @media (min-width: 768px) {
            img {
                width: 104%; /* 30% más grande que el 80% original */
                max-width: 1040px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"> <!-- Importar fuente Roboto -->
</head>
<body>

    <img src="https://i.ibb.co/khBNry7/Estamos-realizando-tareas-de-Mantenimiento-Pronto-estaremos-Nuevamente-Disponible.png" alt="Descripción de la imagen">
</body>
</html>
